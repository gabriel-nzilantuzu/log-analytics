apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpi-openmp-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mpi-openmp-app
  template:
    metadata:
      labels:
        app: mpi-openmp-app
    spec:
      containers:
        - name: mpi-openmp-app
          image: namespaxe/log-analytics:1.6
          ports:
            - containerPort: 8080
          env:
            - name: MPI_HOSTS
              value: "mpi-pod-0,mpi-pod-1,mpi-pod-2"
          resources:
            requests:
              memory: "300Mi"
              cpu: "300m"
            limits:
              memory: "330Mi"
              cpu: "330m"
